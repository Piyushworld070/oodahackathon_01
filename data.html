<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Form</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-gray: #f8f9fa;
            --dark-gray: #212529;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 5px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }

        .form-group {
            flex: 1 0 calc(50% - 20px);
            margin: 0 10px;
            min-width: 200px;
        }

        .full-width {
            flex: 1 0 calc(100% - 20px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .profile-photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
        }

        .btn-upload {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-upload:hover {
            background-color: var(--secondary-color);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background-color: var(--light-gray);
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }

        .remove-skill {
            margin-left: 5px;
            cursor: pointer;
            color: var(--accent-color);
        }

        .btn-add-skill {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 30px auto 0;
            width: 200px;
        }

        .btn-submit:hover {
            background-color: var(--primary-color);
        }

        .education-entry, .degree-entry {
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .form-group {
                flex: 1 0 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Professional Profile</h1>
        
        <form id="profileForm">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                <div class="profile-photo-container">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c9cc911b-b29b-4c2a-a9cf-3329ec991cdf.png" alt="Upload your professional profile photo" class="profile-photo" id="profilePhoto">
                    <button type="button" class="btn-upload" id="uploadBtn">Upload Photo</button>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact Number*</label>
                        <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" title="10-digit phone number" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth*</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="address">Address*</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </div>
            
            <!-- Education Information Section -->
            <div class="form-section">
                <h2 class="section-title">Education Information</h2>
                <div class="form-group full-width">
                    <label for="institution">School/University*</label>
                    <input type="text" id="institution" name="institution" required>
                </div>
                
                <div id="degreeContainer">
                    <div class="degree-entry">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="degree">Degree*</label>
                                <input type="text" id="degree" name="degree" placeholder="e.g. B.Sc Computer Science" required>
                            </div>
                            <div class="form-group">
                                <label for="marks">Marks/CGPA*</label>
                                <input type="text" id="marks" name="marks" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-btn" id="addDegreeBtn">Add Another Degree</button>
            </div>
            
            <!-- Skills Section -->
            <div class="form-section">
                <h2 class="section-title">Skills</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newSkill">Add Skill</label>
                        <input type="text" id="newSkill" placeholder="Enter a skill and click Add">
                    </div>
                </div>
                <button type="button" class="btn-add-skill" id="addSkillBtn">Add Skill</button>
                <div class="skills-container" id="skillsList"></div>
            </div>
            
            <button type="submit" class="btn-submit">Submit Profile</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Profile photo upload functionality
            const uploadBtn = document.getElementById('uploadBtn');
            const photoInput = document.getElementById('photoInput');
            const profilePhoto = document.getElementById('profilePhoto');
            
            uploadBtn.addEventListener('click', function() {
                photoInput.click();
            });
            
            photoInput.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        profilePhoto.src = event.target.result;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Add degree functionality
            const addDegreeBtn = document.getElementById('addDegreeBtn');
            const degreeContainer = document.getElementById('degreeContainer');
            
            addDegreeBtn.addEventListener('click', function() {
                const newDegree = document.createElement('div');
                newDegree.className = 'degree-entry';
                newDegree.innerHTML = `
                    <div class="form-row">
                        <div class="form-group">
                            <label>Degree*</label>
                            <input type="text" name="degree" required>
                        </div>
                        <div class="form-group">
                            <label>Marks/CGPA*</label>
                            <input type="text" name="marks" required>
                        </div>
                    </div>
                `;
                degreeContainer.appendChild(newDegree);
            });
            
            // Skills management functionality
            const addSkillBtn = document.getElementById('addSkillBtn');
            const newSkillInput = document.getElementById('newSkill');
            const skillsList = document.getElementById('skillsList');
            const skills = [];
            
            addSkillBtn.addEventListener('click', function() {
                const skill = newSkillInput.value.trim();
                if (skill && !skills.includes(skill)) {
                    skills.push(skill);
                    updateSkillsDisplay();
                    newSkillInput.value = '';
                }
            });
            
            function updateSkillsDisplay() {
                skillsList.innerHTML = '';
                skills.forEach((skill, index) => {
                    const skillTag = document.createElement('div');
                    skillTag.className = 'skill-tag';
                    skillTag.innerHTML = `
                        ${skill}
                        <span class="remove-skill" data-index="${index}">Ã—</span>
                    `;
                    skillsList.appendChild(skillTag);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-skill').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        skills.splice(index, 1);
                        updateSkillsDisplay();
                    });
                });
            }
            
            // Form submission
            const profileForm = document.getElementById('profileForm');
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = {
                    personalInfo: {
                        fullName: document.getElementById('fullName').value,
                        contactNo: document.getElementById('contactNo').value,
                        email: document.getElementById('email').value,
                        dob: document.getElementById('dob').value,
                        address: document.getElementById('address').value,
                        profilePhoto: profilePhoto.src
                    },
                    education: [],
                    skills: [...skills]
                };
                
                // Collect degree information
                document.querySelectorAll('.degree-entry').forEach(entry => {
                    const inputs = entry.querySelectorAll('input');
                    formData.education.push({
                        degree: inputs[0].value,
                        marks: inputs[1].value
                    });
                });
                
                // Here you would typically send the data to a server
                console.log('Form submitted:', formData);
                alert('Profile submitted successfully!');
                
                // Reset form if needed
                // profileForm.reset();
            });
        });
    </script>
</body>
</html>
